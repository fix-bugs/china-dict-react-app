    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E63946;
            --soft-cream: #FDF6E3;
            --accent-gold: #FFB703;
            --ink-black: #1D3557;
        }
        
        /* 针对移动端动态高度的兼容性处理 */
        html, body {
            height: 100%;
            height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 核心：禁止 body 滚动，交给子元素 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--soft-cream);
            color: var(--ink-black);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* 防止移动端下拉刷新/回弹 */
        }

        .chinese-serif {
            font-family: 'Noto Serif SC', serif;
        }

        .handwritten {
            font-family: 'Zhi Mang Xing', cursive;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch; /* 启用 iOS 流畅滚动 */
        }

        /* 移动端输入框适配：防止放大 */
        input {
            font-size: 16px !important;
        }
    </style>
